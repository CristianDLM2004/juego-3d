		<script type="module">

			import * as THREE from 'three';

			const textureLoader = new THREE.TextureLoader();

			const smokeTexture = textureLoader.load('./textures/smoke.png');
			const explosionTexture = textureLoader.load('./textures/explosion.png');

			import Stats from 'three/addons/libs/stats.module.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			import { Octree } from 'three/addons/math/Octree.js';
			import { OctreeHelper } from 'three/addons/helpers/OctreeHelper.js';

			import { Capsule } from 'three/addons/math/Capsule.js';

			const clock = new THREE.Clock();

			const scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffa64d); // Naranja atardecer
			scene.fog = new THREE.Fog(0xffa64d, 5, 100); // Inicia cerca y termina más lejos



			const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const fillLight1 = new THREE.HemisphereLight(0xffe0b2, 0xff8a65, 1.0);

			const directionalLight = new THREE.DirectionalLight(0xffcc80, 2.0); // Luz cálida

			directionalLight.shadow.mapSize.height = 1024;
			directionalLight.shadow.camera.top	= 30;
			directionalLight.shadow.camera.bottom = - 30;
			directionalLight.shadow.mapSize.width = 1024;
			directionalLight.shadow.mapSize.height = 1024;
			directionalLight.shadow.radius = 4;
			directionalLight.shadow.bias = - 0.00006;
			scene.add( directionalLight );

			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( animate );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.VSMShadowMap;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			container.appendChild( renderer.domElement );

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );

			const GRAVITY = 30;

			const NUM_SPHERES = 100;
			const SPHERE_RADIUS = 0.2;

			const STEPS_PER_FRAME = 5;

			const explosionFlashes = [];

			const sphereGeometry = new THREE.IcosahedronGeometry( SPHERE_RADIUS, 5 );
			const sphereMaterial = new THREE.MeshLambertMaterial( { color: 0xff4444 } );

			const spheres = [];
			let sphereIdx = 0;

			for ( let i = 0; i < NUM_SPHERES; i ++ ) {

				const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
				sphere.castShadow = true;
				sphere.receiveShadow = true;

				scene.add( sphere );

				spheres.push( {
					mesh: sphere,
					collider: new THREE.Sphere( new THREE.Vector3( 0, - 100, 0 ), SPHERE_RADIUS ),
					velocity: new THREE.Vector3(),
					exploding: false,
					explodeTime: 0
				} );

			}

			const worldOctree = new Octree();

			const playerCollider = new Capsule(new THREE.Vector3(5, 2.35, 5), // NUEVA POSICIÓN START
			new THREE.Vector3(5, 3, 5),    // NUEVA POSICIÓN END
0.35
);

			const playerVelocity = new THREE.Vector3();
			const playerDirection = new THREE.Vector3();

			let playerOnFloor = false;
			let mouseTime = 0;

			const keyStates = {};

			const vector1 = new THREE.Vector3();
			const vector2 = new THREE.Vector3();
			const vector3 = new THREE.Vector3();

			document.addEventListener( 'keydown', ( event ) => {

				keyStates[ event.code ] = true;

			} );

			document.addEventListener( 'keyup', ( event ) => {

				keyStates[ event.code ] = false;

			} );

			container.addEventListener( 'mousedown', () => {

				document.body.requestPointerLock();

				mouseTime = performance.now();

			} );

			document.addEventListener( 'mouseup', () => {

				if ( document.pointerLockElement !== null ) throwBall();

			} );

			document.body.addEventListener( 'mousemove', ( event ) => {

				if ( document.pointerLockElement === document.body ) {

					camera.rotation.y -= event.movementX / 500;
					camera.rotation.x -= event.movementY / 500;

				}

			} );

			window.addEventListener( 'resize', onWindowResize );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function throwBall() {
	let attempts = 0;
	while (attempts < spheres.length) {
		const sphere = spheres[sphereIdx];

		// Si no está explotando, puede usarse
		if (!sphere.exploding) {
			sphere.mesh.visible = true;
			sphere.mesh.scale.set(1, 1, 1);
			sphere.mesh.material.color.set(0xff4444);

			camera.getWorldDirection(playerDirection);
			sphere.collider.center.copy(playerCollider.end).addScaledVector(playerDirection, playerCollider.radius * 1.5);

			const impulse = 80 + 100 * (1 - Math.exp((mouseTime - performance.now()) * 0.001));
			sphere.velocity.copy(playerDirection).multiplyScalar(impulse);
			sphere.velocity.addScaledVector(playerVelocity, 2);

			sphereIdx = (sphereIdx + 1) % spheres.length;
			return;
		}

		sphereIdx = (sphereIdx + 1) % spheres.length;
		attempts++;
	}
}



			function playerCollisions() {

				const result = worldOctree.capsuleIntersect( playerCollider );

				playerOnFloor = false;

				if ( result ) {

					playerOnFloor = result.normal.y > 0;

					if ( ! playerOnFloor ) {

						playerVelocity.addScaledVector( result.normal, - result.normal.dot( playerVelocity ) );

					}

					if ( result.depth >= 1e-10 ) {

						playerCollider.translate( result.normal.multiplyScalar( result.depth ) );

					}

				}

			}

			function updatePlayer( deltaTime ) {

				let damping = Math.exp( - 4 * deltaTime ) - 1;

				if ( ! playerOnFloor ) {

					playerVelocity.y -= GRAVITY * deltaTime;

					// small air resistance
					damping *= 0.1;

				}

				playerVelocity.addScaledVector( playerVelocity, damping );

				const deltaPosition = playerVelocity.clone().multiplyScalar( deltaTime );
				playerCollider.translate( deltaPosition );

				playerCollisions();

				camera.position.copy( playerCollider.end );

			}

			function playerSphereCollision( sphere ) {

				const center = vector1.addVectors( playerCollider.start, playerCollider.end ).multiplyScalar( 0.5 );

				const sphere_center = sphere.collider.center;

				const r = playerCollider.radius + sphere.collider.radius;
				const r2 = r * r;

				// approximation: player = 3 spheres

				for ( const point of [ playerCollider.start, playerCollider.end, center ] ) {

					const d2 = point.distanceToSquared( sphere_center );

					if ( d2 < r2 ) {

						const normal = vector1.subVectors( point, sphere_center ).normalize();
						const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( playerVelocity ) );
						const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( sphere.velocity ) );

						playerVelocity.add( v2 ).sub( v1 );
						sphere.velocity.add( v1 ).sub( v2 );

						const d = ( r - Math.sqrt( d2 ) ) / 2;
						sphere_center.addScaledVector( normal, - d );

					}

				}

			}

			function spheresCollisions() {

				for ( let i = 0, length = spheres.length; i < length; i ++ ) {

					const s1 = spheres[ i ];

					for ( let j = i + 1; j < length; j ++ ) {

						const s2 = spheres[ j ];

						const d2 = s1.collider.center.distanceToSquared( s2.collider.center );
						const r = s1.collider.radius + s2.collider.radius;
						const r2 = r * r;

						if ( d2 < r2 ) {

							const normal = vector1.subVectors( s1.collider.center, s2.collider.center ).normalize();
							const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( s1.velocity ) );
							const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( s2.velocity ) );

							s1.velocity.add( v2 ).sub( v1 );
							s2.velocity.add( v1 ).sub( v2 );

							const d = ( r - Math.sqrt( d2 ) ) / 2;

							s1.collider.center.addScaledVector( normal, d );
							s2.collider.center.addScaledVector( normal, - d );

						}

					}

				}

			}

			function updateSpheres(deltaTime) {
	spheres.forEach(sphere => {
		// Si está explotando, ejecutar la animación de explosión
		if (sphere.exploding) {
			sphere.explodeTime += deltaTime;

			const scale = 1 + 2 * Math.sin(Math.PI * Math.min(sphere.explodeTime, 0.2) * 5);
			sphere.mesh.scale.set(scale, scale, scale);

			sphere.mesh.material.color.set(0xffaa00);

			if (sphere.explodeTime > 0.2) {
				sphere.mesh.visible = false;
				sphere.collider.center.set(0, -100, 0);
				sphere.exploding = false;
				sphere.mesh.scale.set(1, 1, 1);
				sphere.mesh.material.color.set(0xff4444);
			}

			return; // No mover ni procesar colisiones si está explotando
		}

		// Mover esfera
		sphere.collider.center.addScaledVector(sphere.velocity, deltaTime);

		for (const avion of aviones) {
  if (avion.isFalling) continue;

  const avionPos = avion.mesh.position;
  const distancia = avionPos.distanceTo(sphere.collider.center);

  if (distancia < 2.0) { // Ajusta el radio de colisión si es necesario
    avion.health -= 1;
    sphere.exploding = true;
    sphere.explodeTime = 0;

    if (avion.health <= 0) {
      avion.isFalling = true;
	  avion.fallVelocity = new THREE.Vector3(0, -0.5, 0);
    }
  }
}


		// Colisión con el mundo
		const result = worldOctree.sphereIntersect(sphere.collider);

		if (result) {
			sphere.velocity.set(0, 0, 0);
			sphere.collider.center.add(result.normal.multiplyScalar(result.depth));
			sphere.exploding = true;
			sphere.explodeTime = 0;

			// Crear flash de luz
			const flash = new THREE.PointLight(0xffaa00, 8, 6); // color, intensidad, distancia
			flash.position.copy(sphere.collider.center);
			scene.add(flash);

			// Guardar el flash para eliminarlo luego
			explosionFlashes.push({ light: flash, time: 0 });

		} else {
			sphere.velocity.y -= GRAVITY * deltaTime;
		}

		// Frenado
		const damping = Math.exp(-1.5 * deltaTime) - 1;
		sphere.velocity.addScaledVector(sphere.velocity, damping);

		playerSphereCollision(sphere);
	});

	spheresCollisions();

	// Actualizar posición visual de cada esfera
	for (const sphere of spheres) {
		sphere.mesh.position.copy(sphere.collider.center);
	}

	// Actualizar y eliminar flashes de explosión
for (let i = explosionFlashes.length - 1; i >= 0; i--) {
	const flash = explosionFlashes[i];
	flash.time += deltaTime;

	if (flash.time > 0.2) {
		scene.remove(flash.light);
		explosionFlashes.splice(i, 1);
	}
}

}


			function getForwardVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();

				return playerDirection;

			}

			function getSideVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();
				playerDirection.cross( camera.up );

				return playerDirection;

			}

			function controls( deltaTime ) {

				// gives a bit of air control
				const speedDelta = deltaTime * ( playerOnFloor ? 25 : 8 );

				if ( keyStates[ 'KeyW' ] ) {

					playerVelocity.add( getForwardVector().multiplyScalar( speedDelta ) );

				}

				if ( keyStates[ 'KeyS' ] ) {

					playerVelocity.add( getForwardVector().multiplyScalar( - speedDelta ) );

				}

				if ( keyStates[ 'KeyA' ] ) {

					playerVelocity.add( getSideVector().multiplyScalar( - speedDelta ) );

				}

				if ( keyStates[ 'KeyD' ] ) {

					playerVelocity.add( getSideVector().multiplyScalar( speedDelta ) );

				}

				if ( playerOnFloor ) {

					if ( keyStates[ 'Space' ] ) {

						playerVelocity.y = 15;

					}

				}

			}

			

			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath('./jsm/libs/draco/');

			loader.setDRACOLoader(dracoLoader);


			const loadingDiv = document.createElement('div');

    //const helper = new OctreeHelper(worldOctree);

// Función segura para eliminar el mensaje
function removeLoading() {
  if (document.body.contains(loadingDiv)) {
    loadingDiv.remove();
  }

  // ✅ Mostrar mensaje de éxito
  const successDiv = document.createElement('div');
  successDiv.innerText = 'Mapa cargado con éxito';
  successDiv.style.position = 'absolute';
  successDiv.style.top = '50%';
  successDiv.style.left = '50%';
  successDiv.style.transform = 'translate(-50%, -50%)';
  successDiv.style.color = 'white';
  successDiv.style.fontSize = '24px';
  successDiv.style.background = 'rgba(0, 0, 0, 0.6)';
  successDiv.style.padding = '10px 20px';
  successDiv.style.borderRadius = '8px';
  successDiv.style.zIndex = '9999';
  document.body.appendChild(successDiv);

  setTimeout(() => {
    if (document.body.contains(successDiv)) {
      successDiv.remove();
    }

}

const avionLoader = new GLTFLoader().setPath('./models/gltf/');
avionLoader.setDRACOLoader(dracoLoader);

const aviones = [];

function crearAvion() {
  avionLoader.load('avion.glb', (gltf) => {
    const avion = gltf.scene.clone();

    const x = Math.random() * 80 - 40;
    const y = 8 + Math.random() * 3; // Altura un poco más baja
    const z = -100; // Muy lejos, para que aparezca en la niebla

    avion.position.set(x, y, z);
    avion.rotation.y = 0; // Volar hacia adelante

    avion.scale.set(1, 1, 1);
    avion.traverse(child => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;
        child.frustumCulled = false;
      }
    });

    scene.add(avion);
	aviones.push({
  mesh: avion,
  speed: 0.4,
  curvo: false,
  health: 8, // puntos de vida
  isFalling: false // aún no ha sido destruido
});
  });
}

// Crear varios aviones iniciales
for (let i = 0; i < 5; i++) {
  crearAvion();
}

function crearAvionCurvo() {
  avionLoader.load('avion_curvo.glb', (gltf) => {
    const avion = gltf.scene.clone();

    const angle = Math.random() * 2 * Math.PI;
    const radius = 60 + Math.random() * 20;
    const y = 8 + Math.random() * 5;

    avion.position.set(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
avion.rotation.y = Math.PI / 2; // Corrige orientación base

avion.scale.set(1, 1, 1);
avion.userData = {
  angle,
  radius,
  speed: 0.2 + Math.random() * 0.1,
  heightBase: y,
  heightOffset: Math.random() * 2
    };

    avion.traverse(child => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;
        child.frustumCulled = false;
      }
    });

    scene.add(avion);
	aviones.push({
  mesh: avion,
  speed: 0.4,
  curvo: true,
  health: 8, // puntos de vida
  isFalling: false // aún no ha sido destruido
});
  });
}

// Crear aviones curvos
for (let i = 0; i < 3; i++) {
  crearAvionCurvo();
}

			function teleportPlayerIfOob() {

				if ( camera.position.y <= - 25 ) {

					playerCollider.start.set(5, 2.35, 5);
playerCollider.end.set(5, 3, 5);
camera.position.copy(playerCollider.end);

					camera.position.copy( playerCollider.end );
					camera.rotation.set( 0, 0, 0 );

				}

			}

			function moverAvionCurvo(avion, deltaTime) {
  const data = avion.mesh.userData;
  data.angle += data.speed * deltaTime * 4;
  data.radius += 0.1 * deltaTime;

  const x = Math.cos(data.angle) * data.radius;
  const z = Math.sin(data.angle) * data.radius;
  const y = data.heightBase + Math.sin(clock.elapsedTime * 0.5 + data.heightOffset) * 1.5;

  avion.mesh.position.set(x, y, z);

  const dx = -Math.sin(data.angle);
  const dz = Math.cos(data.angle);
  const lookAtPos = new THREE.Vector3(x + dx, y, z + dz);

  avion.mesh.lookAt(lookAtPos);
  avion.mesh.rotation.z = -Math.sin(data.angle * 2) * 0.3;
}

function moverAvionRecto(avion, deltaTime, index) {
  avion.mesh.position.z += avion.speed * 100 * deltaTime;
  avion.mesh.position.y += Math.sin(clock.elapsedTime * 0.5 + index) * 0.002;

  if (avion.mesh.position.z > 100) {
    scene.remove(avion.mesh);
    aviones.splice(index, 1);
    crearAvion();
  }
}

function actualizarCaidaAvion(avion, deltaTime, index) {
  avion.mesh.position.addScaledVector(avion.fallVelocity, deltaTime * 60);
  avion.fallVelocity.y -= GRAVITY * deltaTime * 0.5;

  // Rotación al caer
  avion.mesh.rotation.x += deltaTime * 4;
  avion.mesh.rotation.z += deltaTime * 2;

  if (avion.mesh.position.y < 0.5) {
    // Explosión visual
    const flash = new THREE.PointLight(0xff5500, 10, 8);
    flash.position.copy(avion.mesh.position);
    scene.add(flash);
    explosionFlashes.push({ light: flash, time: 0 });

    scene.remove(avion.mesh);
    aviones.splice(index, 1);
  }
}


			function animate() {
  const deltaTime = Math.min(0.05, clock.getDelta()) / STEPS_PER_FRAME;

  for (let i = 0; i < STEPS_PER_FRAME; i++) {
    controls(deltaTime);
    updatePlayer(deltaTime);
    updateSpheres(deltaTime);
    teleportPlayerIfOob();
  }

  renderer.render(scene, camera);
  stats.update();

  for (let i = aviones.length - 1; i >= 0; i--) {
  const avion = aviones[i];
			if (avion.isFalling) {
			// Movimiento de caída lenta
			avion.mesh.position.addScaledVector(avion.fallVelocity, deltaTime * 15);
			avion.fallVelocity.y -= GRAVITY * deltaTime * 0.2;

			// Rotación tipo caída descontrolada
			avion.mesh.rotation.x = Math.min(avion.mesh.rotation.x + deltaTime * 1.0, Math.PI / 2);
			avion.mesh.rotation.z += deltaTime * 1.5;

			// 🟤 Humo en caída (añadir partículas simples)
			if (!avion.smokeTimer) avion.smokeTimer = 0;
			avion.smokeTimer += deltaTime;

			if (avion.smokeTimer > 0.03) {
  avion.smokeTimer = 0;

  const smokeGroup = new THREE.Group();

  for (let j = 0; j < 5; j++) {
    const material = new THREE.SpriteMaterial({
      map: smokeTexture,
      transparent: true,
      opacity: 0.5 + Math.random() * 0.2,
      depthWrite: false,
      blending: THREE.NormalBlending
    });

    const sprite = new THREE.Sprite(material);
    const scale = 1.5 + Math.random() * 1.2;
    sprite.scale.set(scale, scale, scale);

    // Posición local aleatoria
    const offset = new THREE.Vector3(
      (Math.random() - 0.5) * 2,
      Math.random() * 1.5,
      (Math.random() - 0.5) * 2
    );
    sprite.position.copy(offset);
    material.rotation = Math.random() * Math.PI * 2;

    smokeGroup.add(sprite);
  }

  smokeGroup.position.copy(avion.mesh.position.clone());  // Fija en espacio
  scene.add(smokeGroup);

  explosionFlashes.push({
    light: smokeGroup,
    time: 0,
    type: 'smokeGroup',
    velocity: new THREE.Vector3(
  (Math.random() - 0.5) * 0.05, // viento lateral
  0.08 + Math.random() * 0.05,  // ascenso más lento
  (Math.random() - 0.5) * 0.05  // profundidad
)

  });
}



			// Detectar impacto con el suelo
			if (avion.mesh.position.y < -5) {
				const explosionMaterial = new THREE.SpriteMaterial({
  map: explosionTexture,
  transparent: true,
  opacity: 1,
  depthWrite: false
});
const explosion = new THREE.Sprite(explosionMaterial);
explosion.scale.set(3, 3, 3);
explosion.position.copy(avion.mesh.position);
scene.add(explosion);

// Luz de la explosión

flash.position.copy(avion.mesh.position);
scene.add(flash);

// Guardar ambos para desaparecer después
explosionFlashes.push({ light: explosion, time: 0, type: 'explosion' });
explosionFlashes.push({ light: flash, time: 0, type: 'light' });

scene.remove(avion.mesh);
aviones.splice(i, 1);

			}

			continue;
			}





  // Si NO está cayendo, seguir comportamiento normal
  if (avion.curvo) {
    const data = avion.mesh.userData;
    data.angle += data.speed * deltaTime * 4;
    data.radius += 0.1 * deltaTime;

    const x = Math.cos(data.angle) * data.radius;
    const z = Math.sin(data.angle) * data.radius;
    const y = data.heightBase + Math.sin(clock.elapsedTime * 0.5 + data.heightOffset) * 1.5;

    avion.mesh.position.set(x, y, z);

    const dx = -Math.sin(data.angle);
    const dz = Math.cos(data.angle);
    const lookAtPos = new THREE.Vector3(x + dx, y, z + dz);

    avion.mesh.lookAt(lookAtPos);
    avion.mesh.rotation.z = -Math.sin(data.angle * 2) * 0.3;

  } else {
    avion.mesh.position.z += avion.speed * 100 * deltaTime;
    avion.mesh.position.y += Math.sin(clock.elapsedTime * 0.5 + i) * 0.002;

    if (avion.mesh.position.z > 100) {
      scene.remove(avion.mesh);
      aviones.splice(i, 1);
      crearAvion();
    }
  }
}

for (let i = explosionFlashes.length - 1; i >= 0; i--) {
  const e = explosionFlashes[i];
  e.time += deltaTime;

  if (e.type === 'smoke') {
  e.light.position.addScaledVector(e.velocity, deltaTime); // se mueve hacia arriba
  e.light.material.opacity -= deltaTime * 0.15; // más lento
  e.light.scale.multiplyScalar(1 + deltaTime * 0.1);
  if (e.light.material.opacity <= 0) {
    scene.remove(e.light);
    explosionFlashes.splice(i, 1);
  }
}else if (e.type === 'smokeGroup') {
  let fullyFaded = true;

  e.light.children.forEach(sprite => {
    sprite.material.opacity -= deltaTime * 0.015;
    sprite.material.rotation += deltaTime * 0.5;
    sprite.scale.multiplyScalar(1 + deltaTime * 0.03);
    if (sprite.material.opacity > 0.01) fullyFaded = false;
  });

  if (fullyFaded) {
    e.light.children.forEach(sprite => scene.remove(sprite));
    scene.remove(e.light);
    explosionFlashes.splice(i, 1);
  }
  e.light.position.addScaledVector(e.velocity, deltaTime);

}



else if (e.type === 'explosion') {
  e.light.material.opacity -= deltaTime * 0.07; // más lenta
  e.light.scale.multiplyScalar(1 + deltaTime * 2.5); // crecimiento moderado
  if (e.light.material.opacity <= 0) {
    scene.remove(e.light);
    explosionFlashes.splice(i, 1);
  }
} else if (e.type === 'light') {
  if (e.time > 4) { // luz dura más
    scene.remove(e.light);
    explosionFlashes.splice(i, 1);
  }
}
}


}
